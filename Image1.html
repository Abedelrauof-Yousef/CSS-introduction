<head>

    <style>
        table {
            border-spacing: 10px;

        }
        
        td {
            border: 1px solid black;
            border-radius: 25%;
            box-shadow: 1px 2px;
            
        }

    </style>





</head>
<body>
    <h2>Table Style</h2>
    


    <table border="0">
        <tr>
            <td>R1, C1</td>
            <td>R1, C2</td>
            <td>R1, C3</td>
        </tr>

        <tr>
            <td>R2, C1</td>
            <td>R2, C2</td>
            <td>R2, C3</td>
        </tr>
    </table>

    
</body>
</html>
